<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Inventory Management System</h1>

        <div class="form-container">
            <h2>Add New Item</h2>

            <form id="inventoryForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="number" id="itemQuantity" placeholder="Quantity" required>
                <input type="number" id="itemPrice" placeholder="Price" step="0.01" required>
                <!-- Category Drop-down -->
                <select id="itemCategory" required>
                    <option value="">Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Food">Food</option>
                    <option value="Clothing">Clothing</option>
                    <!-- New categories will be added here dynamically -->
                </select>
                <!-- Input and button for adding custom category -->
                <div>
                    <input type="text" id="newCategory" placeholder="Enter custom category">
                    <button id="addCategoryBtn">Add Category</button>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <!-- Low Stock Alert -->
        <div id="stockAlert"
            style="display:none; padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 5px;">
            <strong>Low Stock Alert!</strong> Some items are running low on stock.
        </div>

        <div class="inventory-container">
            <h2>Current Inventory</h2>

            <!-- Search and Filter Section -->
            <div class="search-filter-container">
                <div>
                    <!-- Search by item name -->
                    <input type="text" id="searchItem" placeholder="Search by item name">
                    <button id="searchBtn">Search</button>
                </div>

                <div>
                    <!-- Filter by quantity -->
                    <label for="quantityFilter">Quantity:</label>
                    <input type="number" id="minQuantity" placeholder="Min">
                    <input type="number" id="maxQuantity" placeholder="Max">
                    <button id="filterQuantityBtn">Filter by Quantity</button>
                </div>

                <div>
                    <!-- Filter by price -->
                    <label for="priceFilter">Price:</label>
                    <input type="number" id="minPrice" placeholder="Min" step="0.01">
                    <input type="number" id="maxPrice" placeholder="Max" step="0.01">
                    <button id="filterPriceBtn">Filter by Price</button>
                </div>
                <button id="clearFiltersBtn">Clear Filters</button>
            </div>

            <div>
                <button id="exportCsvBtn">Export to CSV</button></br></br>
                <input type="file" id="importCsvInput" accept=".csv">
                <button id="importCsvBtn">Import CSV</button>
            </div></br>

            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total Value</th>
                        <th>Category</th> <!-- Add category column -->
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryList">
                    <!-- Items will be added here dynamically -->
                </tbody>
            </table></br>
            <button id="generateReportBtn">Generate Reports</button>

        </div>

        <div class="inventory-report">
            <h2>Inventory Report</h2>
            <canvas id="inventoryChart" width="400" height="200"></canvas>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
